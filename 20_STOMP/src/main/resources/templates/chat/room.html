<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #141414;
            color: #ffffff;
            padding: 30px 40px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 14px;
            color: #888;
            font-weight: 400;
        }
        
        .create-room {
            padding: 40px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .create-room h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-group {
            display: flex;
            gap: 0;
        }
        
        .input-group input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #2a2a2a;
            background: #0f0f0f;
            color: #e0e0e0;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #ffffff;
            background: #141414;
        }
        
        .input-group input::placeholder {
            color: #666;
        }
        
        .btn {
            padding: 14px 32px;
            border: 1px solid #2a2a2a;
            background: #ffffff;
            color: #0f0f0f;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            background: #e0e0e0;
            border-color: #ffffff;
        }
        
        .btn-primary {
            background: #ffffff;
            color: #0f0f0f;
        }
        
        .btn-primary:hover {
            background: #f0f0f0;
        }
        
        .room-list {
            padding: 40px;
            flex: 1;
        }
        
        .room-list h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .room-item {
            padding: 20px;
            margin-bottom: 1px;
            border: 1px solid #2a2a2a;
            background: #141414;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .room-item:hover {
            background: #1f1f1f;
            border-color: #3a3a3a;
        }
        
        .room-info {
            flex: 1;
        }
        
        .room-name {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
        }
        
        .room-id {
            font-size: 12px;
            color: #666;
            font-family: 'Courier New', monospace;
        }
        
        .btn-enter {
            background: transparent;
            color: #ffffff;
            padding: 10px 24px;
            text-decoration: none;
            border: 1px solid #2a2a2a;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-enter:hover {
            background: #ffffff;
            color: #0f0f0f;
            border-color: #ffffff;
        }
        
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STOMP CHAT SERVER</h1>
            <p>Spring Boot 3.x + WebSocket</p>
        </div>
        
        <div class="create-room">
            <h2>Create Room</h2>
            <div class="input-group">
                <input type="text" id="roomName" placeholder="Enter room name">
                <button class="btn btn-primary" onclick="createRoom()">Create</button>
            </div>
        </div>
        
        <div class="room-list">
            <h2>Room List</h2>
            <div th:if="${rooms != null and !rooms.isEmpty()}">
                <div th:each="room : ${rooms}" class="room-item">
                    <div class="room-info">
                        <div class="room-name" th:text="${room.roomName}"></div>
                        <div class="room-id">ID: <span th:text="${room.roomId}"></span></div>
                    </div>
                    <a th:href="@{/chat/room/enter/{roomId}(roomId=${room.roomId})}" class="btn-enter">Enter</a>
                </div>
            </div>
            <div th:if="${rooms == null or rooms.isEmpty()}" class="empty">
                No rooms available. Create a new room to get started.
            </div>
        </div>
    </div>
    
    <script>
        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            if (!roomName) {
                alert('Please enter a room name.');
                return;
            }
            
            const formData = new FormData();
            formData.append('roomName', roomName);
            
            fetch('/chat/room', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Room created successfully!');
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to create room.');
            });
        }
        
        // Enter 키로 방 만들기
        document.getElementById('roomName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createRoom();
            }
        });
    </script>
</body>
</html>
